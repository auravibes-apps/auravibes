name: Tag release
on:
  push:
    branches: [main]

jobs:
  tag-release:
    name: Create release tag
    permissions:
      contents: write
    if: contains(github.event.head_commit.message, 'chore(release)')
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract app version
        id: version
        run: |
          VERSION=$(grep '^version:' apps/auravibes_app/pubspec.yaml | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: ðŸŽ¯ Create tag
        run: |
          git tag auravibes_app-v${{ steps.version.outputs.version }}
          git push origin auravibes_app-v${{ steps.version.outputs.version }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
