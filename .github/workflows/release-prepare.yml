name: Prepare release
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'New version (e.g., 0.0.3)'
        required: true

jobs:
  prepare-release:
    name: Prepare release
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Bump app version
        run: |
          sed -i "s/^version: .*/version: ${{ inputs.version }}/" apps/auravibes_app/pubspec.yaml

      - name: ğŸ“‹ Create release PR
        uses: peter-evans/create-pull-request@v8
        with:
          title: "chore(release): Version ${{ inputs.version }}"
          body: "Release ${{ inputs.version }} - Bumped auravibes_app version. Merging will create tag auravibes_app-v${{ inputs.version }} and GitHub release."
          branch: release-${{ inputs.version }}
          delete-branch: true
          commit-message: "chore(release): Bump version to ${{ inputs.version }}"
